<body>

        function success(data, status, xhr) {
			console.log(data);
			//console.log(status);
			//console.log(xhr);
			var html;
			$.each(data, function(key, value){
				html += '<h3>Flight Number ' + value.flight_number + '</h3>';
				html += 'Details ' + value.details + '<br>';
			});
			$('#output').html(html);
