<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSON</title>
</head>
<body>
    <h1>Learn JSON</h1>
    <div id="output"></div>
    <script type="text/javascript">
        var myObj = {
            "friends": [{
                "firstName": "Mike"
                , "lastName": "Jones"
           },{
                "firstName": "John"
                , "lastName": "Smith"
           } ,{
                "firstName": "Laurence"
                , "lastName": "Svekis"
           },{
                "firstName": "Alice"
                , "lastName": "James"
           }],
            "food": "banana",
            "color": "pink"
        }
        
        var html = '';
        for(var x in myObj.friends){
			//for array... x will be the index
			console.log(x);
            html += (Number(x)+1) + ' . ' + myObj.friends[x].firstName + ' ' + myObj.friends[x].lastName + '<br>'
        }
        
        for (var item in myObj ){
            //for object....item will be the property name
			console.log(item);
        }
        document.getElementById('output').innerHTML = html;
        
        
        var html = '';
        
		//1st param: start index, 
		//2nd param: no of object needs to be deleted from start index,
		//3rd param: object to be inserted at start index
        myObj.friends.splice(2,2,{
                "firstName": "New"
                , "lastName": "Person"
           })
        
        var output = document.getElementById('output');
        for(x=0;x<myObj.friends.length;x++){
            html += (Number(x)+1) + ' . ' + myObj.friends[x].firstName + ' ' + myObj.friends[x].lastName + '<br>'
            
        }
        output.innerHTML = html;
        myObj.friends.forEach(function(item){
            output.innerHTML += item.firstName + ' ' + item.lastName + '<br>'
        })
        
    </script>
</body>
</html>
