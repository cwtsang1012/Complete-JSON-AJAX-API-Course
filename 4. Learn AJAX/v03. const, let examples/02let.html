<!DOCTYPE html>
<html>
  <head>
    <title>const, let example 02</title>
  </head>
  <body>
    <button class="but">button 0</button>
    <button class="but">button 1</button>
    <script>
      var buttons = document.getElementsByClassName("but");
      function applyLet(){
        for(let i=0; i<2;i++){
          buttons[i].addEventListener('click', function() {
             console.log('You clicked button ' + i);
          });
        }
        //console.log("i = ", i)
		
		//To see the difference between var & let by changing let to var
		//let -> can hold the value at that time and won't change during loop
	    //var -> the value will be changed during loop
      }
      applyLet();

    </script>
  </body>
</html>
